<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор отчета по кассе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор отчета по кассе</h1>
        <div id="startShiftForm">
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" placeholder="Введите ФИО"><br>
            <label for="shiftDate">Дата:</label>
            <input type="date" id="shiftDate"><br>
            <button id="startShiftButton">Открыть смену</button>
        </div>
        <div id="transactionForm" style="display:none;">
            <label for="product">Товар:</label>
            <input type="text" id="product"><br>
            <label for="amount">Сумма:</label>
            <input type="number" id="amount"><br>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity"><br>
            <button id="transferButton">Перевод</button>
            <button id="cashButton">Наличные</button>
            <button id="generateReportButton">Формировать отчет</button>
        </div>
        <div id="reportOutput">
            <h2>Отчет по кассе:</h2>
            <p id="cashAmount">Сумма наличных: 0</p>
            <p id="nonCashAmount">Сумма безналичных: 0</p>
            <p id="totalRevenue">Общая выручка: 0</p>
            <div id="transactions">
                <h2>Транзакции:</h2>
                <ul id="transactionList"></ul>
            </div>
        </div>
    </div>
    <script>
        // Вставьте сюда скопированный JavaScript код
    </script>
</body>
</html>
