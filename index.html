<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Штрафы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h2 {
            margin: 10px 0;
        }
        input, button {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            width: calc(100% - 30px);
            max-width: 300px;
        }
        button {
            background: #0f2027;
            color: #fff;
            width: calc(100% - 30px);
            max-width: 300px;
        }
        button:hover {
            background: #2c5364;
        }
        .hidden {
            display: none;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .fine-entry {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Авторизация</h2>
            <input type="password" id="secret-code" placeholder="Введите секретный код">
            <button onclick="authorize()">Авторизоваться</button>
            <p id="auth-message"></p>
        </div>
        <div id="app-section" class="hidden">
            <h2>Меню штрафов</h2>
            <button onclick="toggleFinesList()">Посмотреть штрафы</button>
            <button onclick="toggleAddFine()">Добавить штраф</button>
            <div id="add-fine-form" class="hidden">
                <h3>Добавить новый штраф</h3>
                <form id="fine-form">
                    <input type="text" id="name" name="name" placeholder="Фамилия Имя" required><br>
                    <input type="date" id="date" name="date" required><br>
                    <input type="text" id="reason" name="reason" placeholder="Причина" required><br>
                    <input type="number" id="amount" name="amount" placeholder="Сумма" required><br>
                    <button type="button" onclick="addFine()">Добавить штраф</button>
                </form>
            </div>
            <div id="fines-list" class="hidden">
                <h2>Список штрафов</h2>
                <div id="fines-container"></div>
            </div>
        </div>
    </div>

    <script>
        function authorize() {
            const secretCode = document.getElementById('secret-code').value;
            const authMessage = document.getElementById('auth-message');
            if (secretCode === '250') {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                authMessage.textContent = '';
                loadFines();
            } else {
                authMessage.textContent = 'Неправильный код!';
            }
        }

        function addFine() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const reason = document.getElementById('reason').value;
            const amount = document.getElementById('amount').value;

            const fine = { name, date, reason, amount };
            saveFine(fine);
            renderFine(fine);

            document.getElementById('fine-form').reset();
        }

        function saveFine(fine) {
            const fines = getFines();
            fines.push(fine);
            localStorage.setItem('fines', JSON.stringify(fines));
        }

        function getFines() {
            const fines = localStorage.getItem('fines');
            return fines ? JSON.parse(fines) : [];
        }

        function renderFine(fine) {
            const fineEntry = document.createElement('div');
            fineEntry.className = 'fine-entry';
            fineEntry.textContent = `Фамилия Имя: ${fine.name}, Дата: ${fine.date}, Причина: ${fine.reason}, Сумма: ${fine.amount}`;

            document.getElementById('fines-container').appendChild(fineEntry);
        }

        function loadFines() {
            const fines = getFines();
            fines.forEach(fine => renderFine(fine));
        }

        function toggleFinesList() {
            const finesList = document.getElementById('fines-list');
            if (finesList.classList.contains('hidden')) {
                finesList.classList.remove('hidden');
                loadFines();
            } else {
                finesList.classList.add('hidden');
            }
        }

        function toggleAddFine() {
            const addFineForm = document.getElementById('add-fine-form');
            if (addFineForm.classList.contains('hidden')) {
                addFineForm.classList.remove('hidden');
            } else {
                addFineForm.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
